<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style12.css">
    <link rel="shortcut icon" href="favicon.png">

    <title>12 Grade</title>
  </head>
  <body>
    <section class="content1">
      <div class="container-fluid">
        <div class="row"> 
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <img class="image-fluid" src="image/kelas12/header.png" alt="" id="header">
          </div>
        </div>
      </div>
    </section>

    <section class="content2">
      <div class="container-fluid">
        <div class="row">
          <div class=" col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">
            <img class="image-fluid" src="image/kelas12/mandarin kiri.png" alt="" id="kiri">
          </div>
          <div class=" col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
            <video class="video-fluid z-depth-1" autoplay loop controls id="video">
              <source src="https://drive.google.com/uc?export=view&id=1B5kj6FoqQFS5XQTObwrACIOR18j64jm4" type="video/mp4" />
            </video>
          </div>
          <div class=" col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">
            <img class="image-fluid" src="image/kelas12/mandarin kanan.png" alt="" id="kanan">
          </div>
        </div>
      </div>
    </section>

    <section class="content3">
      <div class="container-fluid">
        <div class="row">
          <div class=" col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
          </div>
          <div class=" col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
            <img class="image-fluid" src="image/kelas12/bawah.png" alt="" id="bawah">
          </div>
          <div class=" col-lg-2 col-md-2 col-sm-2 col-xs-2 text-center">
          </div>
        </div>
      </div>
    </section>

  
     <!-- Optional JavaScript -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="js/phoneorientation.js"></script>
     <script  src="js/earphone.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
